# Cloud Build configuration for automatic deployments
# This file can be used with Cloud Build triggers

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bhuvesh-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bhuvesh-backend:latest'
      - 'backend/'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bhuvesh-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bhuvesh-backend:latest'

  # Deploy to Cloud Run with environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bhuvesh-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bhuvesh-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      # Note: Environment variables (GEMINI_API_KEY, ENVIRONMENT) are already
      # configured in Cloud Run service and will persist across deployments
      # No need to set them here - they're preserved automatically

# Note: Environment variables (GEMINI_API_KEY, ENVIRONMENT) are already
# configured in Cloud Run service and will persist across deployments

# Images to be pushed
images:
  - 'gcr.io/$PROJECT_ID/bhuvesh-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/bhuvesh-backend:latest'

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
