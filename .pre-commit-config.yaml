repos:
  # Pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Frontend: ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.55.0
    hooks:
      - id: eslint
        files: ^src/.*\.(ts|tsx|js|jsx)$
        types: [file]
        additional_dependencies:
          - eslint@^8.55.0
          - '@typescript-eslint/eslint-plugin@^6.0.0'
          - '@typescript-eslint/parser@^6.0.0'
          - 'eslint-plugin-import@^2.29.0'
          - 'eslint-plugin-react@^7.33.0'
          - 'eslint-plugin-react-hooks@^4.6.0'
        args: [--fix, --max-warnings=0]

  # Frontend: Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^src/.*\.(ts|tsx|js|jsx|json|css|md)$
        types: [file]
        additional_dependencies:
          - prettier@^3.1.0

  # Frontend: TypeScript check
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript check
        entry: npx tsc --noEmit
        language: system
        files: ^src/.*\.(ts|tsx)$
        pass_filenames: false

  # Frontend: Build check
  - repo: local
    hooks:
      - id: npm-build
        name: npm build
        entry: npm run build
        language: system
        files: ^(src/|package\.json|next\.config\.ts|tailwind\.config\.js|tsconfig\.json)$
        pass_filenames: false

  # Backend: Black code formatter
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3
        files: ^backend/.*\.py$
        exclude: ^(backend/app_backup/|backend/venv/|backend/tests/)

  # Backend: isort import sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile', 'black']
        files: ^backend/.*\.py$
        exclude: ^(backend/app_backup/|backend/venv/|backend/tests/)

  # Backend: Ruff linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/.*\.py$
        exclude: ^(backend/app_backup/|backend/venv/|backend/tests/)
      - id: ruff-format
        files: ^backend/.*\.py$
        exclude: ^(backend/app_backup/|backend/venv/|backend/tests/)

  # Backend: MyPy type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports, --no-strict-optional]
        files: ^backend/app/(?!backup).*\.py$
