# Fly.io configuration for FastAPI backend
# Generated for: bhuvesh-backend
# 
# To deploy:
#   1. Install Fly CLI: brew install flyctl (or curl -L https://fly.io/install.sh | sh)
#   2. Login: fly auth login
#   3. Deploy: fly deploy
#
# To update app name, run: fly launch --name your-app-name

app = "bhuvesh-backend"
primary_region = "iad"  # Change to your preferred region (iad, sjc, ord, etc.)

[build]
  # Fly.io will auto-detect Python and use requirements.txt

[env]
  PORT = "8000"
  PYTHON_VERSION = "3.11"
  ENVIRONMENT = "production"

# HTTP service configuration
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false  # Keep free tier always-on (no sleep)
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Health check configuration
  [http_service.checks]
    [http_service.checks.health]
      grace_period = "10s"
      interval = "30s"
      method = "GET"
      timeout = "5s"
      tls_skip_verify = false
      path = "/health"

# TCP service (for HTTP)
[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # Health check
  [[services.http_checks]]
    interval = "10s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
    protocol = "http"

# VM configuration
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # Minimum for ML models (can increase if needed)

